version: "2.1"

volumes:
  poet-shared:

services:

  smallbank-tp-go-4:
    image: hyperledger/sawtooth-smallbank-tp-go:1.0
    container_name: sawtooth-smallbank-tp-go-default-4
    depends_on:
      - validator-4
    entrypoint: smallbank-tp-go -vv -C tcp://47.107.84.168:4004

  validator-4:
    image: hyperledger/sawtooth-validator:1.0
    container_name: sawtooth-validator-default-4
    expose:
      - 4004
      - 5050
      - 8800
    ports:
      - "4004:4004"
      - "5050:5050"
      - "8800:8800"
    volumes:
      - poet-shared:/poet-shared
    command: |
      bash -c "
        sawadm keygen --force && \
        mkdir -p /poet-shared/validator-4 || true && \
        cp -a /etc/sawtooth/keys /poet-shared/validator-4/ && \
        sawtooth-validator -vv \
            --bind network:tcp://0.0.0.0:8800 \
            --bind component:tcp://0.0.0.0:4004 \
            --bind consensus:tcp://0.0.0.0:5050 \
            --peering dynamic \
            --endpoint tcp://47.107.84.168:8800 \
            --seeds tcp://47.112.221.9:8800 \
            --scheduler parallel \
            --network-auth trust
      "
    environment:
      PYTHONPATH: "/project/sawtooth-core/consensus/poet/common:\
        /project/sawtooth-core/consensus/poet/simulator:\
        /project/sawtooth-core/consensus/poet/core"
    stop_signal: SIGKILL

  rest-api-4:
    image: hyperledger/sawtooth-rest-api:1.1
    container_name: sawtooth-rest-api-default-4
    expose:
      - 8008
    ports:
      - "8008:8008"
    command: |
      bash -c "
        sawtooth-rest-api -vvv\
          --connect tcp://47.107.84.168:4004 \
          --bind 0.0.0.0:8008
      "
    stop_signal: SIGKILL

  intkey-tp-4:
    image: hyperledger/sawtooth-intkey-tp-python:1.1
    container_name: sawtooth-intkey-tp-python-default-4
    expose:
      - 4004
    command: intkey-tp-python -C tcp://47.107.84.168:4004
    stop_signal: SIGKILL

  settings-tp-4:
    image: hyperledger/sawtooth-settings-tp:1.1
    container_name: sawtooth-settings-tp-default-4
    expose:
      - 4004
    command: settings-tp -vv -C tcp://47.107.84.168:4004
    stop_signal: SIGKILL

  poet-engine-4:
    image: hyperledger/sawtooth-poet-engine:1.1
    container_name: sawtooth-poet-engine-4
    volumes:
      - poet-shared:/poet-shared
    command: "bash -c \"\
        while [ ! -f /poet-shared/validator-4/keys/validator.priv ]; do sleep 1; done && \
        cp -a /poet-shared/validator-4/keys /etc/sawtooth && \
        poet-engine -C tcp://47.107.84.168:5050 --component tcp://47.107.84.168:4004 \
    \""

  poet-validator-registry-tp-4:
    image: hyperledger/sawtooth-poet-validator-registry-tp:1.1
    container_name: sawtooth-poet-validator-registry-tp-4
    expose:
      - 4004
    command: poet-validator-registry-tp -C tcp://47.107.84.168:4004
    environment:
      PYTHONPATH: /project/sawtooth-core/consensus/poet/common
    stop_signal: SIGKILL
